server:
  port: 8080

spring:
  profiles:
    active: secret

  application:
    name: FastOne

  data:
    redis:
      host: redis-fastone
      port: 6379

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:fastone}
    username: ${DB_USERNAME:f1}
    password: ${DB_PASSWORD:qwer1234}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  ai:
    openai:
      api-key: ${spring.ai.openai.api-key}
      chat:
        options:
          model: gpt-4o

# JWT 설정
jwt:
  secret:
    key: ${jwt.secret.key}

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE